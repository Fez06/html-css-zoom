<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- -----FONTAWESOME----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- -----inizio header------->
  <header>
    <div class="row">
        <span class="btn"><i class="fa-solid fa-grip-vertical"></i></i> Speaker View</span>
        <span class="btn"><i class="fa-solid fa-maximize"></i></span>
    </div>
  </header>
    <!-- -----fine header------->

    <!-- -----inizio main------->
  <main>
    <div class="users">
        <div class="card-layout">
            <div class="card-image">
                <img src="" alt="user-image">
            </div>
        </div>
    </div>
  </main>
    <!-- -----fine main------->

    <!-- -----inizio footer------->
    <footer>
    <div class="left-icons">
        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-microphone"></i>
            </span>
            <div class="dicitura">Mute</div>
        </div>
        <div class="colonna-apice">
            <i class="fa-solid fa-angle-up"></i>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-video"></i>
            </span>
            <div class="dicitura">Stop Video</div>
        </div>
        <div class="colonna-apice">
            <i class="fa-solid fa-angle-up"></i>
        </div>

    </div>

    <div class="central-icons">

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-user-plus"></i>
            </span>
            <div class="dicitura">Invite</div>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-user-group"></i>
            </span>
            <div class="dicitura">Manage Participants</div>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-chart-column"></i>
            </span>
            <div class="dicitura">Polling</div>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-share-from-square"></i>
            </span>
            <div class="dicitura">Share Screen</div>
        </div>

        <div class="colonna-apice">
            <i class="fa-solid fa-angle-up"></i>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-comment"></i>
            </span>
            <div class="dicitura">Chat</div>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-record-vinyl"></i>
            </span>
            <div class="dicitura">Record</div>
        </div>

        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-ghost"></i>            </span>
            <div class="dicitura">Breakout Rooms</div>
        </div>
        <div class="colonna">
            <span class="simboli">
                <i class="fa-solid fa-ellipsis"></i>
            </span>
            <div class="dicitura">More</div>
        </div>
    </div>

    <div class="end">End meeting</div>
    </footer>
    <!-- -----fine footer------->

</body>
</html>
